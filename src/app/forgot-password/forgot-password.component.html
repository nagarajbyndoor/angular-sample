
<div class="container">
  <div class="row">
    <form   #emailConfirm= "ngForm" novalidate [formGroup]="form" (ngSubmit)="resetPass(emailConfirm.value.email)">
        <div class="form-group">
            <h3>Email Confirmation</h3>
            <label>Enter the email:</label>
            <input type="email" name="user" placeholder="Email Address" class="form-control" formControlName="email">
            <br>
            <input type="submit" name="resetPass" class="btn btn-danger" value="Confirm">
        </div>
    </form>     
  </div>
</div>
