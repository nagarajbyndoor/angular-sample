<div class="row">
  <div class="container">
    <form class="form-horizontal">
       <div class="form-group">
         <label class="control-label col-sm-2" for="email">Email:</label>
         <div class="col-sm-10">
           <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
         </div>
       </div>
       <div class="form-group">
         <label class="control-label col-sm-2" for="pwd">Password:</label>
         <div class="col-sm-10">
           <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
         </div>
       </div>
       <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
           <div class="checkbox">
             <label><input type="checkbox" name="remember"> Remember me</label>
           </div>
         </div>
       </div>
       <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
           <button type="submit" class="btn btn-info">Submit</button>
         </div>
       </div>
     </form>
  </div>
</div>
<hr/>
<div class="row">
  <div class="container">
    <h4>Template Driven Forms</h4>
    <h3>User Date</h3>
    <!--When we use form tag angular attaches ngForm directive   -->
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" novalidate>
      <div class="form-group">
        <div ngModelGroup="userpass">
          <label>Name</label>
          <input type="text" class="form-control" required minlength="4" maxlength="8" #nameRef="ngModel" name="name" ngModel>
          <!-- <b>{{nameRef.className}}</b> -->
          <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
            <div [hidden]="!nameRef.errors.required">
              Please enter a name
            </div>
            <div [hidden]="!nameRef.errors.minlength">
              Please enter atleast 4 character
            </div>
            <div [hidden]="!nameRef.errors.maxlength">
              Please do not exceed 8 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" [ngModel]="myEmail">
        </div>
      </div>
      <div ngModelGroup="address">
        <div class="form-group">
          <label>Street</label>
          <input type="text" class="form-control" name="street" ngModel>
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" name="city" ngModel>
        </div>
        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" pattern="^[0-9][0-9]{4}$" #postalRef=ngModel class="form-control" name="postalcode" ngModel>
          <div *ngIf="postalRef.errors && (postalRef.dirty || postalRef.touched)" class="alert alert-danger">
            <div [hidden]="!postalRef.errors.pattern">
              Please enter a five digit number
            </div>
          </div>
        </div>
      </div>
      <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
